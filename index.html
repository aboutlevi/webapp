<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream · Direct</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Styles personnalisés -->
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-link: var(--tg-theme-link-color, #2481cc);
            --tg-button: var(--tg-theme-button-color, #40a7e3);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
        }
        
        body {
            background-color: var(--tg-bg);
            color: var(--tg-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .stream-header {
            background-color: var(--tg-bg);
            border-bottom: 1px solid rgba(128, 128, 128, 0.2);
            padding: 8px 16px;
            flex-shrink: 0;
        }
        
        .live-badge {
            background-color: #ff3b30;
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .viewer-count {
            font-size: 0.85rem;
            color: var(--tg-hint);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .viewer-count i {
            font-size: 1rem;
        }
        
        .btn-icon {
            background: transparent;
            border: none;
            color: var(--tg-text);
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .btn-icon:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }
        
        .btn-icon i {
            font-size: 1.3rem;
        }
        
        /* Conteneur du stream */
        .stream-container {
            flex: 1;
            position: relative;
            background-color: #000;
            overflow: hidden;
        }
        
        .stream-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--tg-button);
        }
        
        /* Error overlay */
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--tg-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff3b30;
        }
        
        .btn-telegram {
            background-color: var(--tg-button);
            color: var(--tg-button-text);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 20px;
            transition: opacity 0.2s;
        }
        
        .btn-telegram:hover {
            opacity: 0.9;
            color: var(--tg-button-text);
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Sélecteur de flux (optionnel) */
        .stream-selector {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stream-selector .dropdown-toggle {
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .stream-selector .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stream-selector .dropdown-item {
            color: white;
            padding: 8px 16px;
        }
        
        .stream-selector .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .stream-selector .dropdown-item.active {
            background-color: var(--tg-button);
            color: white;
        }
        
        .hd-badge {
            background-color: #ffd700;
            color: #000;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            font-weight: 600;
        }
        
        /* Empêcher la sélection de texte */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Désactiver le menu contextuel */
        iframe {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="stream-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <span class="live-badge">LIVE</span>
                <span class="viewer-count" id="viewerCount">
                    <i class="bi bi-eye-fill"></i>
                    <span id="viewerCountText">0</span>
                </span>
            </div>
            <div class="d-flex gap-1">
                <button onclick="toggleFullscreen()" class="btn-icon" title="Plein écran">
                    <i class="bi bi-arrows-fullscreen"></i>
                </button>
                <button onclick="closeWebApp()" class="btn-icon" title="Fermer">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>
        
        <!-- Stream Container -->
        <div class="stream-container">
            <!-- Loading -->
            <div id="loadingOverlay" class="loading-overlay">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
                <p class="mt-3">Chargement du stream...</p>
            </div>
            
            <!-- Error -->
            <div id="errorOverlay" class="error-overlay hidden">
                <div class="error-icon">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>
                <h3>Stream indisponible</h3>
                <p id="errorMessage" class="text-muted">Impossible de charger le flux</p>
                <button onclick="retryLoad()" class="btn-telegram">
                    <i class="bi bi-arrow-clockwise me-2"></i>Réessayer
                </button>
                <button onclick="closeWebApp()" class="btn-telegram mt-2" style="background-color: transparent; border: 1px solid var(--tg-button);">
                    Fermer
                </button>
            </div>
            
            <!-- Iframe -->
            <iframe 
                id="streamIframe" 
                class="stream-iframe hidden"
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation"
                allow="autoplay; fullscreen; encrypted-media; picture-in-picture; accelerometer; gyroscope"
                allowfullscreen
                loading="lazy"
                importance="high"
            ></iframe>
            
            <!-- Stream Selector (optionnel, pour plusieurs flux) -->
            <div id="streamSelector" class="stream-selector hidden">
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-collection-play me-2"></i>Flux <span id="currentStreamNo">1</span>/<span id="totalStreams">1</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" id="streamList">
                        <!-- Dynamiquement rempli -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application JS -->
    <script src="app.js"></script>
</body>
      </html>
